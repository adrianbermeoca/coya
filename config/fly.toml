# Configuraci√≥n de Fly.io para COYA
app = "coya-exchange"
primary_region = "mia"

[build]
  [build.args]
    NODE_VERSION = "18"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  PUPPETEER_HEADLESS = "true"
  SCRAPE_INTERVAL_MINUTES = "10"
  DB_PATH = "/data/exchange_rates.db"

[[mounts]]
  source = "coya_data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/api/rates"
    protocol = "http"
